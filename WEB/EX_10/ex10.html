<script>

function takeValues(form) {

    let mas = []
    let data = Array.from(document.getElementsByTagName(`input`), e => e.id);
    console.log(data);
    for (var i=0; i<data.length; i++) {
        if (data[i].indexOf('n')==0){
            
            mas.push(document.getElementById(data[i]).value)
        }
    }
    result(mas);
}

function result(mas) {
    var mas = mas.map(parseFloat);
    var s = 0;
    for (i=0;i<mas.length;i++){
        s += mas[i]
    }
    document.getElementById('result').value=s
}

</script>
<script src='jquery-3.6.0.min.js'></script>





</head>
<body>    
    <h1>Задача 10</h1>
    <p1>По кнопке суммируются значения тех элементов ввода, имена которых начинаются с буквы "n". Сумма выводится в элемент с именем sum.</p1>
    <h3>Капралов Никита ПИ19-3</h3>
    <form name = "f1">
    <table name="t1">
        <tr>
            <td>Input N1</td>
            <td><input type="number" id="n_1"></td>
        </tr>
        <tr>
            <td>Input N2</td>
            <td><input type="number" id="f_2" ></td>
        </tr>
        <tr>
            <td>Input N3</td>
            <td><input type="number" id="f_3" ></td>
        </tr>
        <tr>
            <td>Input N4</td>
            <td><input type="number" id="n_4" ></td>
        </tr>
        <tr>
            <td>Input N5</td>
            <td><input type="number" id="n_5" ></td>
        </tr>
        <tr>
            <td colspan="0" ><input type="button" id="button1" value="Проверить" onClick="takeValues(this.form)"></td>
        </tr>
        <tr>
            <td colspan="2" >Sum:</td>
        </tr>
        <tr>
       		<td colspan="2" style="font-size:36px"><output id="result" name="sum" ></output></td>
        </tr>
    </table>
    </form>
